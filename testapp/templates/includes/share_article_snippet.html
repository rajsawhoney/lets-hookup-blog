<div class="modal fade" id="share-article-modal{{post.id}}" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="box-shadow: 2px 4px 10px lawngreen;">
            <div class="modal-header">
                <h4 class="modal-title" style="box-shadow: 2px 3px 7px rgb(252, 0, 197);">Share this Article Via:</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- modal content -->

                <div class="row">
                    <div class="col-xl-3 col-lg-3 p-0">
                        <button class="btn btn-md"
                            onclick="shareArticle(`https://www.facebook.com/sharer/sharer.php?u=http%3A//127.0.0.1%3A8000/testapp/article/{{post.id}}/`)"><i
                                style="color: rgb(20, 20, 189); box-shadow: 1px 3px 7px rgb(233, 176, 21);"
                                class="fa fa-facebook" aria-hidden="true">
                                Facebook</i></button>
                    </div>
                    <div class="col-xl-3 col-lg-3 p-0">
                        <button class="btn btn-md"
                            onclick="shareArticle(`https://twitter.com/intent/tweet?text=http%3A//127.0.0.1%3A8000/testapp/article/{{post.id}}/`)"><i
                                style="color: rgb(20, 20, 189);box-shadow: 1px 3px 7px rgb(233, 176, 21);"
                                class="fa fa-twitter" aria-hidden="true">
                                Twitter</i></button>
                    </div>
                    <div class="col-xl-3 col-lg-3 p-0">
                        <button class="btn btn-md"
                            onclick="shareArticle(`https://www.linkedin.com/shareArticle?mini=true&url=http%3A//127.0.0.1%3A8000/testapp/article/%7B%7B{{post.id}}%7D%7D/&title=%7B%7B{{post.id}}%7D%7D&summary=Have%20a%20look%20at%20this%20Article.%20It's%20an%20amazing%20Article.&source=Djython%20Blogger`)"><i
                                style="color: rgb(20, 20, 189);box-shadow: 1px 3px 7px rgb(233, 176, 21);"
                                class="fa fa-linkedin" aria-hidden="true">
                                LinkedIn</i></button>
                    </div>

                    <div class="col-xl-3 col-lg-3 p-0">
                        <button class="btn btn-md fa"
                            onclick="shareArticle('https://web.whatsapp.com/send?phone=+9779817859093&text=http%3A%2F%2F127.0.0.1%3A8000%2Ftestapp%2Farticle%2Fdetail%2F{{post.id}}%2F')"><i
                                style="color: rgb(20, 189, 34);font-size: large;" class="fa fa-whatsapp"
                                aria-hidden="true">
                            </i><span style="color: blue;box-shadow: 1px 3px 7px rgb(233, 176, 21);">
                                WhatsApp</span></button>

                    </div>

                </div>
            </div>

            <!-- end of modal content -->
        </div>

    </div>
</div>
</div>

<script>
    // Share Article Functionality
    function shareArticle(url) {
        location.assign(url);
    }

    $(document).on('click', '.share-class', function () {
        var roughid = 'share-article-modal' + $(this).attr('postid');
        const id = get_correct_id(roughid);
        $(`#${id}`).modal('show');
        setTimeout(() => {
            $(`#${id}`).modal('hide');
        }, 10000);
    });

</script>
