{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block titile %}
<title>Edit Profile</title>
{% endblock  %}
{% block bodyblock %}
<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <h3 class="text-muted display-4 text-center">Edit Profile:</h3>
        <br>
        <form method="post">
            {% csrf_token %}
            {{ user_form|crispy }}
            {{user_profile_form|crispy}}
            <input type="submit" class="btn btn-block btn-warning btn-md" value="Update Profile">

        </form>
    </div>
</div>

<style>
    li {
        padding: 5px;
        color: grey;
        display: list-item;
        text-align: -webkit-match-parent;

    }

    .helptext {
        color: orange;
        margin: 2px;
        padding: 2px;
        text-shadow: 2px;
    }

    .btn-primary {
        margin-bottom: 8px;
        box-shadow: 1px 3px 3px 1px black;
    }

</style>

{% endblock %}
